<body>
    <h1 style="text-align:center; font-size: 40px;" > Multiple Choice Questions</h1>
    <form name="mcq" action="">
        Q1. Who is the current Skipper of the Indian cricket team?<br><br>
        <input type = 'radio' id="cricket1" name ="q1" value="0">A. Virat Kholi <br><br>
        <input type = 'radio' id="cricket2" name ="q1" value="2">B. Rohit Sharma <br><br>
        <input type = 'radio' id="cricket3" name ="q1" value="0">C.MS Dhoni <br><br>
        <input type = 'radio' id="cricket4" name ="q1" value="0">D. None of the above <br><br><br>
        
        Q2. Who team has won the last ODI world cup?<br><br>
        <input type = 'radio' id="cricket5" name ="q2" value="2">A. India <br><br>
        <input type = 'radio' id="cricket6" name ="q2" value="0">B. Englad<br><br>
        <input type = 'radio' id="cricket7" name ="q2" value="0">C. Australia<br><br>
        <input type = 'radio' id="cricket8" name ="q2" value="0">D. West Indies <br><br>
        
        <input type="button" onclick="validate()" value="Result"><br><br>
        Total Marks Secured<input type="text" name = "tot">
        

    </form>

    <script>
        function validate (){

            var key = 0;
             for (i=0; i<mcq.q1.length;i++){

                if (mcq.q1[i].checked){
                    key = key +parseInt(mcq.q1[i].value);
                 }
             }

             for (i=0; i<mcq.q2.length;i++){
                
                 if (mcq.q2[i].checked){
                    key = key +parseInt(mcq.q2[i].value);
                }
            }
               //if(document.getElementById("cricket2").checked){
               //     key+=2;
              // }
               // if(document.getElementById("cricket5").checked){
               //     key+=2;
               // }
                mcq.tot.value = key;
            alert(key)
            
        }

    </script>
